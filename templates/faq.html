{{template "header" .}}
<div class="mb-8">
    <div class="mt-8 mb-8">
        <h1 class="text-4xl text-center">Frequently Asked Questions</h1>
    </div>
    <ul class="list-inside space-y-2">
        {{range .}}
        <li class="p-2 rounded-md">
            <p class="font-bold">{{.Question}}</p>
            <p>{{.Answer}}</p>
        </li>
        {{end}}
    </ul>
</div>
{{template "footer" .}}
